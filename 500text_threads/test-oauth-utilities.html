<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth 테스트 유틸리티</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .results-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .test-result.pass {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .test-result.fail {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .status-badge.success {
            background: #28a745;
            color: white;
        }
        
        .status-badge.error {
            background: #dc3545;
            color: white;
        }
        
        .status-badge.warning {
            background: #ffc107;
            color: #333;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .info-box h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }
        
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 Google OAuth 테스트 유틸리티</h1>
            <p>인증 시스템 검증 및 테스트 도구</p>
        </div>
        
        <div class="content">
            <!-- 설정 상태 -->
            <div class="test-section">
                <h2>📋 설정 상태</h2>
                <div id="config-status"></div>
            </div>
            
            <!-- 테스트 실행 -->
            <div class="test-section">
                <h2>🚀 테스트 실행</h2>
                <button class="btn" onclick="runAllTests()">전체 테스트 실행</button>
                <button class="btn btn-secondary" onclick="runConfigTest()">설정 검증 테스트</button>
                <button class="btn btn-secondary" onclick="runAuthTest()">인증 플로우 테스트</button>
                <button class="btn btn-secondary" onclick="runTokenTest()">토큰 관리 테스트</button>
                <button class="btn btn-secondary" onclick="runMigrationTest()">마이그레이션 테스트</button>
                <button class="btn btn-danger" onclick="cleanupTests()">테스트 데이터 정리</button>
            </div>
            
            <!-- 테스트 결과 -->
            <div class="test-section">
                <h2>📊 테스트 결과</h2>
                <div id="test-results" class="results-container">
                    <p style="color: #6c757d; text-align: center;">테스트를 실행하면 결과가 여기에 표시됩니다.</p>
                </div>
            </div>
            
            <!-- Mock 데이터 -->
            <div class="test-section">
                <h2>🎭 Mock 데이터</h2>
                <button class="btn btn-secondary" onclick="showMockData()">Mock 데이터 보기</button>
                <button class="btn btn-secondary" onclick="createTestData()">테스트 데이터 생성</button>
                <div id="mock-data" style="margin-top: 15px;"></div>
            </div>
            
            <!-- 도움말 -->
            <div class="info-box">
                <h3>💡 사용 방법</h3>
                <ul style="margin-left: 20px; line-height: 1.8;">
                    <li><strong>전체 테스트 실행:</strong> 모든 테스트를 순차적으로 실행합니다</li>
                    <li><strong>개별 테스트:</strong> 특정 기능만 테스트할 수 있습니다</li>
                    <li><strong>Mock 데이터:</strong> 실제 Google OAuth 없이 테스트할 수 있는 가짜 데이터입니다</li>
                    <li><strong>테스트 데이터 정리:</strong> 테스트 후 생성된 데이터를 삭제합니다</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 스크립트 로드 -->
    <script src="config/auth-config.js"></script>
    <script src="js/google-auth-manager.js"></script>
    <script src="js/data-migration-manager.js"></script>
    <script src="js/test-utilities.js"></script>
    
    <script>
        // 전역 변수
        let testUtils;
        let authConfig;
        let authManager;
        let migrationManager;
        
        // 초기화
        window.addEventListener('DOMContentLoaded', () => {
            initializeTestEnvironment();
            displayConfigStatus();
        });
        
        // 테스트 환경 초기화
        function initializeTestEnvironment() {
            testUtils = new OAuthTestUtilities();
            authConfig = new AuthConfig();
            authManager = new GoogleAuthManager(authConfig);
            migrationManager = new DataMigrationManager(authConfig);
            
            console.log('✅ 테스트 환경 초기화 완료');
        }
        
        // 설정 상태 표시
        function displayConfigStatus() {
            const statusDiv = document.getElementById('config-status');
            const config = authConfig.getEnvironmentConfig();
            const isValid = authConfig.validateGoogleConfig();
            
            statusDiv.innerHTML = `
                <div class="status-badge ${isValid ? 'success' : 'error'}">
                    ${isValid ? '✅ 설정 유효' : '❌ 설정 무효'}
                </div>
                <pre>${JSON.stringify({
                    environment: config.environment,
                    hostname: config.hostname,
                    protocol: config.protocol,
                    clientId: config.clientId.substring(0, 20) + '...',
                    isValid: config.isValid
                }, null, 2)}</pre>
            `;
        }
        
        // 전체 테스트 실행
        async function runAllTests() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p style="color: #667eea;">🔄 테스트 실행 중...</p>';
            
            try {
                const results = await testUtils.runAllTests(
                    authConfig,
                    authManager,
                    migrationManager
                );
                
                displayTestResults(results);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result fail">
                        ❌ 테스트 실행 중 오류 발생: ${error.message}
                    </div>
                `;
            }
        }
        
        // 설정 검증 테스트
        function runConfigTest() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p style="color: #667eea;">🔄 설정 검증 테스트 실행 중...</p>';
            
            try {
                const results = testUtils.testConfigValidation(authConfig);
                displaySingleTestResults(results);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result fail">
                        ❌ 테스트 실행 중 오류: ${error.message}
                    </div>
                `;
            }
        }
        
        // 인증 플로우 테스트
        async function runAuthTest() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p style="color: #667eea;">🔄 인증 플로우 테스트 실행 중...</p>';
            
            try {
                const results = await testUtils.testAuthenticationFlow(authManager);
                displaySingleTestResults(results);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result fail">
                        ❌ 테스트 실행 중 오류: ${error.message}
                    </div>
                `;
            }
        }
        
        // 토큰 관리 테스트
        function runTokenTest() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p style="color: #667eea;">🔄 토큰 관리 테스트 실행 중...</p>';
            
            try {
                const results = testUtils.testTokenManagement(authManager);
                displaySingleTestResults(results);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result fail">
                        ❌ 테스트 실행 중 오류: ${error.message}
                    </div>
                `;
            }
        }
        
        // 마이그레이션 테스트
        async function runMigrationTest() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p style="color: #667eea;">🔄 마이그레이션 테스트 실행 중...</p>';
            
            try {
                const results = await testUtils.testMigration(
                    migrationManager,
                    testUtils.mockData.googleUser
                );
                displaySingleTestResults(results);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result fail">
                        ❌ 테스트 실행 중 오류: ${error.message}
                    </div>
                `;
            }
        }
        
        // 단일 테스트 결과 표시
        function displaySingleTestResults(results) {
            const resultsDiv = document.getElementById('test-results');
            
            let html = `
                <h3 style="color: #333; margin-bottom: 15px;">${results.testName}</h3>
                <div class="status-badge ${results.failed === 0 ? 'success' : 'error'}">
                    통과: ${results.passed} | 실패: ${results.failed} | 소요시간: ${results.duration}ms
                </div>
            `;
            
            results.tests.forEach((test, index) => {
                html += `
                    <div class="test-result ${test.passed ? 'pass' : 'fail'}">
                        ${test.passed ? '✅' : '❌'} ${index + 1}. ${test.name}
                        <br><small>${test.message}</small>
                        ${test.error ? `<br><small style="color: #dc3545;">오류: ${test.error}</small>` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // 전체 테스트 결과 표시
        function displayTestResults(allResults) {
            const resultsDiv = document.getElementById('test-results');
            
            const totalTests = allResults.totalPassed + allResults.totalFailed;
            const passRate = totalTests > 0 
                ? ((allResults.totalPassed / totalTests) * 100).toFixed(1)
                : 0;
            
            let html = `
                <h3 style="color: #333; margin-bottom: 15px;">🎯 전체 테스트 결과</h3>
                <div class="status-badge ${allResults.totalFailed === 0 ? 'success' : 'error'}">
                    통과율: ${passRate}% | 통과: ${allResults.totalPassed} | 실패: ${allResults.totalFailed}
                </div>
                <div style="margin-top: 20px;">
            `;
            
            allResults.tests.forEach((testGroup, groupIndex) => {
                const groupPassRate = testGroup.tests.length > 0 
                    ? ((testGroup.passed / testGroup.tests.length) * 100).toFixed(1)
                    : 0;
                
                html += `
                    <div style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <h4 style="color: #667eea; margin-bottom: 10px;">
                            ${groupIndex + 1}. ${testGroup.testName}
                        </h4>
                        <div class="status-badge ${testGroup.failed === 0 ? 'success' : 'warning'}">
                            ${groupPassRate}% (${testGroup.passed}/${testGroup.tests.length})
                        </div>
                `;
                
                testGroup.tests.forEach((test, testIndex) => {
                    html += `
                        <div class="test-result ${test.passed ? 'pass' : 'fail'}" style="margin-top: 5px;">
                            ${test.passed ? '✅' : '❌'} ${test.name}
                            <br><small>${test.message}</small>
                        </div>
                    `;
                });
                
                html += `</div>`;
            });
            
            html += `</div>`;
            
            if (allResults.totalFailed === 0) {
                html += `
                    <div style="text-align: center; padding: 20px; background: #d4edda; border-radius: 8px; margin-top: 20px;">
                        <h3 style="color: #28a745;">🎉 모든 테스트를 통과했습니다!</h3>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }
        
        // Mock 데이터 표시
        function showMockData() {
            const mockDiv = document.getElementById('mock-data');
            const mockData = testUtils.mockData;
            
            mockDiv.innerHTML = `
                <h4 style="color: #333; margin: 15px 0 10px 0;">Google 사용자 데이터</h4>
                <pre>${JSON.stringify(mockData.googleUser, null, 2)}</pre>
                
                <h4 style="color: #333; margin: 15px 0 10px 0;">인증 응답</h4>
                <pre>${JSON.stringify(mockData.authResponse, null, 2)}</pre>
                
                <h4 style="color: #333; margin: 15px 0 10px 0;">저장된 글</h4>
                <pre>${JSON.stringify(mockData.savedTexts, null, 2)}</pre>
                
                <h4 style="color: #333; margin: 15px 0 10px 0;">임시 저장</h4>
                <pre>${JSON.stringify(mockData.tempSave, null, 2)}</pre>
            `;
        }
        
        // 테스트 데이터 생성
        function createTestData() {
            const mockDiv = document.getElementById('mock-data');
            
            try {
                const testData = testUtils.createMigrationTestData('test_user_' + Date.now());
                
                mockDiv.innerHTML = `
                    <div class="status-badge success">
                        ✅ 테스트 데이터 생성 완료
                    </div>
                    <pre>${JSON.stringify(testData, null, 2)}</pre>
                `;
            } catch (error) {
                mockDiv.innerHTML = `
                    <div class="status-badge error">
                        ❌ 테스트 데이터 생성 실패: ${error.message}
                    </div>
                `;
            }
        }
        
        // 테스트 데이터 정리
        function cleanupTests() {
            if (confirm('테스트 데이터를 모두 삭제하시겠습니까?')) {
                try {
                    testUtils.cleanupTestData();
                    
                    const resultsDiv = document.getElementById('test-results');
                    resultsDiv.innerHTML = `
                        <div class="status-badge success">
                            ✅ 테스트 데이터 정리 완료
                        </div>
                    `;
                    
                    console.log('✅ 테스트 데이터 정리 완료');
                } catch (error) {
                    alert('테스트 데이터 정리 중 오류가 발생했습니다: ' + error.message);
                }
            }
        }
    </script>
</body>
</html>
