<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthConfig 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #4285f4;
            padding-bottom: 10px;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #4285f4;
            border-radius: 4px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #357ae8;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .badge-success {
            background: #28a745;
            color: white;
        }
        .badge-error {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 AuthConfig 설정 검증 시스템 테스트</h1>
        <p>이 페이지는 AuthConfig 클래스의 3단계 검증 시스템을 테스트합니다.</p>
    </div>

    <div class="container">
        <h2>📊 현재 환경 정보</h2>
        <div id="environment-info" class="test-section"></div>
    </div>

    <div class="container">
        <h2>🔍 3단계 검증 시스템 테스트</h2>
        <div class="test-section">
            <button onclick="runValidationTests()">전체 검증 실행</button>
            <button onclick="testPlaceholder()">1단계: 플레이스홀더 검증</button>
            <button onclick="testFormat()">2단계: 형식 검증</button>
            <button onclick="testEnvironment()">3단계: 환경 검증</button>
        </div>
        <div id="validation-results"></div>
    </div>

    <div class="container">
        <h2>📋 설정 안내 메시지</h2>
        <div class="test-section">
            <button onclick="showSetupInstructions()">설정 안내 보기 (간단)</button>
            <button onclick="showDetailedInstructions()">설정 안내 보기 (상세)</button>
        </div>
        <div id="instructions-output"></div>
    </div>

    <div class="container">
        <h2>🛠️ 설정 정보</h2>
        <div class="test-section">
            <button onclick="showConfigInfo()">전체 설정 정보 보기</button>
            <button onclick="showValidationError()">검증 오류 정보 보기</button>
        </div>
        <div id="config-output"></div>
    </div>

    <script src="config/auth-config.js"></script>
    <script>
        // AuthConfig 인스턴스 가져오기
        const authConfig = window.AUTH_CONFIG;

        // 페이지 로드 시 환경 정보 표시
        window.addEventListener('load', () => {
            displayEnvironmentInfo();
        });

        function displayEnvironmentInfo() {
            const config = authConfig.getEnvironmentConfig();
            const html = `
                <div class="result info">
                    <strong>환경:</strong> ${config.environment} 
                    <span class="badge ${config.environment === 'development' ? 'badge-success' : 'badge-error'}">
                        ${config.environment === 'development' ? '개발' : '프로덕션'}
                    </span><br>
                    <strong>프로토콜:</strong> ${config.protocol}<br>
                    <strong>호스트:</strong> ${config.hostname}${config.port ? ':' + config.port : ''}<br>
                    <strong>원본:</strong> ${config.origin}<br>
                    <strong>Client ID:</strong> ${config.clientId}<br>
                    <strong>설정 상태:</strong> 
                    <span class="badge ${config.isValid ? 'badge-success' : 'badge-error'}">
                        ${config.isValid ? '✅ 유효' : '❌ 무효'}
                    </span>
                </div>
            `;
            document.getElementById('environment-info').innerHTML = html;
        }

        function runValidationTests() {
            const resultsDiv = document.getElementById('validation-results');
            let html = '<h3>검증 결과</h3>';

            // 전체 검증 실행
            console.log('=== 전체 검증 시작 ===');
            const isValid = authConfig.validateGoogleConfig();
            
            html += `
                <div class="result ${isValid ? 'success' : 'error'}">
                    <strong>전체 검증 결과:</strong> ${isValid ? '✅ 통과' : '❌ 실패'}
                </div>
            `;

            // 개별 단계 테스트
            html += testPlaceholderInternal();
            html += testFormatInternal();
            html += testEnvironmentInternal();

            resultsDiv.innerHTML = html;
        }

        function testPlaceholder() {
            const resultsDiv = document.getElementById('validation-results');
            resultsDiv.innerHTML = '<h3>1단계: 플레이스홀더 검증</h3>' + testPlaceholderInternal();
        }

        function testPlaceholderInternal() {
            console.log('=== 1단계: 플레이스홀더 검증 ===');
            const result = authConfig.validatePlaceholder();
            console.log('결과:', result);
            
            return `
                <div class="result ${result.valid ? 'success' : 'warning'}">
                    <strong>1단계 - 플레이스홀더 검증:</strong> ${result.valid ? '✅ 통과' : '⚠️ 실패'}<br>
                    ${!result.valid ? `<strong>오류:</strong> ${result.error}<br><strong>메시지:</strong> ${result.message}` : ''}
                </div>
            `;
        }

        function testFormat() {
            const resultsDiv = document.getElementById('validation-results');
            resultsDiv.innerHTML = '<h3>2단계: 형식 검증</h3>' + testFormatInternal();
        }

        function testFormatInternal() {
            console.log('=== 2단계: 형식 검증 ===');
            const result = authConfig.validateClientIdFormat();
            console.log('결과:', result);
            
            return `
                <div class="result ${result.valid ? 'success' : 'error'}">
                    <strong>2단계 - 형식 검증:</strong> ${result.valid ? '✅ 통과' : '❌ 실패'}<br>
                    ${!result.valid ? `<strong>오류:</strong> ${result.error}<br><strong>메시지:</strong> ${result.message}` : ''}
                </div>
            `;
        }

        function testEnvironment() {
            const resultsDiv = document.getElementById('validation-results');
            resultsDiv.innerHTML = '<h3>3단계: 환경 검증</h3>' + testEnvironmentInternal();
        }

        function testEnvironmentInternal() {
            console.log('=== 3단계: 환경 검증 ===');
            const result = authConfig.validateEnvironment();
            console.log('결과:', result);
            
            return `
                <div class="result ${result.valid ? 'success' : 'error'}">
                    <strong>3단계 - 환경 검증:</strong> ${result.valid ? '✅ 통과' : '❌ 실패'}<br>
                    ${!result.valid ? `<strong>오류:</strong> ${result.error}<br><strong>메시지:</strong> ${result.message}` : ''}
                </div>
            `;
        }

        function showSetupInstructions() {
            console.log('=== 간단 설정 안내 ===');
            const instructions = authConfig.generateSetupInstructions();
            console.log(instructions);
            
            document.getElementById('instructions-output').innerHTML = `
                <h3>간단 설정 안내</h3>
                <pre>${escapeHtml(instructions)}</pre>
            `;
        }

        function showDetailedInstructions() {
            console.log('=== 상세 설정 안내 ===');
            const instructions = authConfig.getSetupInstructions();
            console.log(instructions);
            
            document.getElementById('instructions-output').innerHTML = `
                <h3>상세 설정 안내</h3>
                <pre>${escapeHtml(instructions)}</pre>
            `;
        }

        function showConfigInfo() {
            console.log('=== 전체 설정 정보 ===');
            const config = authConfig.getEnvironmentConfig();
            console.log(config);
            
            document.getElementById('config-output').innerHTML = `
                <h3>전체 설정 정보</h3>
                <pre>${JSON.stringify(config, null, 2)}</pre>
            `;
        }

        function showValidationError() {
            console.log('=== 검증 오류 정보 ===');
            const error = authConfig.getValidationError();
            console.log(error);
            
            const html = error 
                ? `<h3>검증 오류 정보</h3><pre>${JSON.stringify(error, null, 2)}</pre>`
                : `<div class="result success"><strong>검증 오류 없음</strong> - 모든 검증을 통과했습니다.</div>`;
            
            document.getElementById('config-output').innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
