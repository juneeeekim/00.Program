<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500자 미만 글 작성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 500자 미만 글 작성기</h1>
            <p class="subtitle">간단하고 깔끔한 글 작성 도구</p>

            <!-- 사용자 인증 섹션 -->
            <div class="user-auth-section" id="user-auth-section">
                <div class="login-form" id="login-form">
                    <h3>🔐 안전한 로그인</h3>

                    <!-- Google 로그인 버튼 -->
                    <div class="google-login-section">
                        <button id="google-login-btn" class="btn btn-google">
                            <span class="google-icon">🔍</span>
                            Google로 로그인
                        </button>
                        <p class="google-note">Google 계정으로 안전하게 로그인하세요</p>
                    </div>

                    <!-- 구분선 -->
                    <div class="auth-divider">
                        <span>또는</span>
                    </div>

                    <!-- 기존 사용자명 로그인 (폴백) -->
                    <div class="legacy-login-section">
                        <div class="auth-input-group">
                            <input type="text" id="username-input" placeholder="사용자명을 입력하세요" maxlength="20">
                            <button id="login-btn" class="btn btn-secondary">기존 방식 로그인</button>
                        </div>
                        <p class="auth-note">기존 사용자명으로 로그인 (보안 수준 낮음)</p>
                    </div>
                </div>

                <div class="user-info" id="user-info" style="display: none;">
                    <div class="user-welcome">
                        <span class="user-icon">👤</span>
                        <span class="username-display" id="username-display"></span>
                        <button id="logout-btn" class="btn btn-secondary">로그아웃</button>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" style="display: none;">
            <!-- 탭 기반 인터페이스 -->
            <div class="tab-container">
                <button class="tab-button active" data-tab="writing">
                    <span class="tab-icon">✏️</span>
                    <span class="tab-text">글 작성</span>
                </button>
                <button class="tab-button" data-tab="saved">
                    <span class="tab-icon">💾</span>
                    <span class="tab-text">저장된 글</span>
                </button>
                <button class="tab-button" data-tab="tracking">
                    <span class="tab-icon">📊</span>
                    <span class="tab-text">트래킹</span>
                </button>
            </div>

            <!-- 글 작성 탭 콘텐츠 (레퍼런스 + 작성 통합) -->
            <div class="tab-content active" id="writing-tab">
                <div class="writing-container">
                    <!-- 레퍼런스 글 패널 -->
                    <div class="writing-panel left-panel">
                        <div class="panel-header">
                            <h3>📖 레퍼런스 글</h3>
                            <div class="character-counter">
                                <span id="ref-current-count">0</span>
                                <span class="separator">/</span>
                                <span id="ref-max-count">500</span>
                                <span class="unit">자</span>
                            </div>
                        </div>

                        <textarea 
                            id="ref-text-input" 
                            placeholder="참고할 레퍼런스 글을 입력하세요..."
                            maxlength="500"
                        ></textarea>

                        <div class="progress-bar">
                            <div id="ref-progress-fill" class="progress-fill"></div>
                        </div>

                        <div class="panel-controls">
                            <div class="control-group basic-actions">
                                <button id="ref-clear-btn" class="btn btn-secondary btn-mobile">지우기</button>
                                <button id="ref-save-btn" class="btn btn-primary btn-mobile">저장</button>
                                <button id="ref-download-btn" class="btn btn-success btn-mobile">TXT 다운로드</button>
                            </div>

                            <div class="control-group advanced-actions">
                                <div class="llm-validation-dropdown">
                                    <button class="btn btn-llm-main btn-mobile" data-panel="reference">🔍 LLM 검증</button>
                                    <div class="llm-dropdown-menu">
                                        <button class="llm-option" data-llm="chatgpt" data-panel="reference">
                                            <div class="llm-option-content">
                                                <div class="llm-option-header">
                                                    <span class="llm-icon">🤖</span>
                                                    <span class="llm-name">ChatGPT</span>
                                                </div>
                                                <div class="llm-description">창의적이고 자연스러운 글쓰기</div>
                                            </div>
                                        </button>
                                        <button class="llm-option" data-llm="gemini" data-panel="reference">
                                            <div class="llm-option-content">
                                                <div class="llm-option-header">
                                                    <span class="llm-icon">💎</span>
                                                    <span class="llm-name">Gemini</span>
                                                </div>
                                                <div class="llm-description">균형잡힌 분석과 제안</div>
                                            </div>
                                        </button>
                                        <button class="llm-option" data-llm="perplexity" data-panel="reference">
                                            <div class="llm-option-content">
                                                <div class="llm-option-header">
                                                    <span class="llm-icon">🔍</span>
                                                    <span class="llm-name">Perplexity</span>
                                                </div>
                                                <div class="llm-description">정확한 사실 확인과 검증</div>
                                            </div>
                                        </button>
                                        <button class="llm-option" data-llm="grok" data-panel="reference">
                                            <div class="llm-option-content">
                                                <div class="llm-option-header">
                                                    <span class="llm-icon">🚀</span>
                                                    <span class="llm-name">Grok</span>
                                                </div>
                                                <div class="llm-description">유머러스하고 트렌디한 스타일</div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 수정/작성 글 패널 -->
                    <div class="writing-panel right-panel">
                        <div class="panel-header">
                            <h3>✏️ 수정/작성 글</h3>
                            <div class="character-counter">
                                <span id="edit-current-count">0</span>
                                <span class="separator">/</span>
                                <span id="edit-max-count">500</span>
                                <span class="unit">자</span>
                            </div>
                        </div>

                        <textarea 
                            id="edit-text-input" 
                            placeholder="레퍼런스를 참고해서 새로운 글을 작성하세요..."
                            maxlength="500"
                        ></textarea>

                        <div class="progress-bar">
                            <div id="edit-progress-fill" class="progress-fill"></div>
                        </div>

                        <div class="panel-controls">
                            <div class="control-group basic-actions">
                                <button id="edit-clear-btn" class="btn btn-secondary btn-mobile">지우기</button>
                                <button id="edit-save-btn" class="btn btn-primary btn-mobile">저장</button>
                                <button id="edit-download-btn" class="btn btn-success btn-mobile">TXT 다운로드</button>
                            </div>

                            <div class="control-group advanced-actions">
                                <div class="llm-validation-dropdown">
                                    <button class="btn btn-llm-main btn-mobile" data-panel="writing">🔍 LLM 검증</button>
                                    <div class="llm-dropdown-menu">
                                        <button class="llm-option" data-llm="chatgpt" data-panel="writing">
                                            <div class="llm-option-content">
                                                <div class="llm-option-header">
                                                    <span class="llm-icon">🤖</span>
                                                    <span class="llm-name">ChatGPT</span>
                                                </div>
                                                <div class="llm-description">창의적이고 자연스러운 글쓰기</div>
                                            </div>
                                        </button>
                                        <button class="llm-option" data-llm="gemini" data-panel="writing">
                                            <div class="llm-option-content">
                                                <div class="llm-option-header">
                                                    <span class="llm-icon">💎</span>
                                                    <span class="llm-name">Gemini</span>
                                                </div>
                                                <div class="llm-description">균형잡힌 분석과 제안</div>
                                            </div>
                                        </button>
                                        <button class="llm-option" data-llm="perplexity" data-panel="writing">
                                            <div class="llm-option-content">
                                                <div class="llm-option-header">
                                                    <span class="llm-icon">🔍</span>
                                                    <span class="llm-name">Perplexity</span>
                                                </div>
                                                <div class="llm-description">정확한 사실 확인과 검증</div>
                                            </div>
                                        </button>
                                        <button class="llm-option" data-llm="grok" data-panel="writing">
                                            <div class="llm-option-content">
                                                <div class="llm-option-header">
                                                    <span class="llm-icon">🚀</span>
                                                    <span class="llm-name">Grok</span>
                                                </div>
                                                <div class="llm-description">유머러스하고 트렌디한 스타일</div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                                <button id="semi-auto-post-btn" class="btn btn-semi-auto btn-mobile">🚀 반자동 포스팅</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 저장된 글 탭 콘텐츠 -->
            <div class="tab-content" id="saved-tab">
                <div class="saved-texts">
                    <h3>저장된 글</h3>
                    <div class="saved-filters">
                        <div class="segmented-control" role="tablist" aria-label="저장된 글 필터">
                            <button class="segment-btn active" data-filter="all" role="tab" aria-selected="true">전체</button>
                            <button class="segment-btn" data-filter="edit" role="tab" aria-selected="false">✏️ 작성</button>
                            <button class="segment-btn" data-filter="reference" role="tab" aria-selected="false">📖 레퍼런스</button>
                        </div>
                    </div>
                    <div id="saved-list"></div>
                </div>
            </div>

            <!-- 트래킹 탭 콘텐츠 -->
            <div class="tab-content" id="tracking-tab">
                <div class="tracking-dashboard">
                    <h3>📊 트래킹 대시보드</h3>
                    <div class="tracking-summary">
                        <div class="summary-card">
                            <div class="summary-icon">📈</div>
                            <div class="summary-content">
                                <div class="summary-label">총 포스팅</div>
                                <div class="summary-value" id="total-posts">0</div>
                            </div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-icon">👀</div>
                            <div class="summary-content">
                                <div class="summary-label">총 조회수</div>
                                <div class="summary-value" id="total-views">0</div>
                            </div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-icon">❤️</div>
                            <div class="summary-content">
                                <div class="summary-label">총 좋아요</div>
                                <div class="summary-value" id="total-likes">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="tracking-chart-container">
                        <canvas id="tracking-chart" width="400" height="200"></canvas>
                    </div>
                    <div class="tracking-posts-list" id="tracking-posts-list">
                        <!-- 트래킹 중인 포스트 목록 -->
                    </div>
                </div>
            </div>
            
            <!-- 임시 저장 상태 -->
            <div class="temp-save-status" id="temp-save-status">
                <span id="temp-save-indicator">💾</span>
                <span id="temp-save-text">임시 저장됨</span>
            </div>

            <!-- 해시태그 설정 바 -->
            <div class="hashtag-settings-bar" id="hashtag-settings-bar">
                <span class="hashtag-label">추천 해시태그:</span>
                <span id="current-hashtags-display" class="hashtags-display">#writing #content #threads</span>
                <button id="hashtag-settings-btn" class="btn btn-hashtag-settings btn-mobile" title="해시태그 설정">⚙️ 설정</button>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInAnonymously, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase 설정 (실제 사용 시 Firebase Console에서 발급받은 설정으로 교체)
        const firebaseConfig = {
            apiKey: "AIzaSyDtaeQY_XdmaYcybY-S0LmDMuCC_gonJyw",
            authDomain: "text-threads.firebaseapp.com",
            projectId: "text-threads",
            storageBucket: "text-threads.firebasestorage.app",
            messagingSenderId: "84225903613",
            appId: "1:84225903613:web:e0909478d5a334d7046794"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 전역 변수로 설정
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseSignInWithPopup = signInWithPopup;
        window.firebaseGoogleAuthProvider = GoogleAuthProvider;
        window.firebaseSignInAnonymously = signInAnonymously;
        window.firebaseSignOut = signOut;
        window.firebaseOnAuthStateChanged = onAuthStateChanged;
        window.firebaseCollection = collection;
        window.firebaseAddDoc = addDoc;
        window.firebaseGetDocs = getDocs;
        window.firebaseUpdateDoc = updateDoc;
        window.firebaseDeleteDoc = deleteDoc;
        window.firebaseDoc = doc;
        window.firebaseQuery = query;
        window.firebaseWhere = where;
        window.firebaseOrderBy = orderBy;
        window.firebaseServerTimestamp = serverTimestamp;
    </script>

    <!-- 모달들 -->
    <div id="copy-modal" class="modal">
        <div class="modal-content">
            <h3>복사 완료</h3>
            <p>클립보드에 복사되었습니다!</p>
            <button class="btn-primary" onclick="closeModal('copy-modal')">확인</button>
        </div>
    </div>
    
    <!-- 트래킹 데이터 입력 모달 -->
    <div id="tracking-modal" class="modal">
        <div class="modal-content">
            <h3>📊 트래킹 데이터 입력</h3>
            <div class="tracking-form">
                <div class="form-group">
                    <label for="tracking-views">👀 조회수</label>
                    <input type="number" id="tracking-views" min="0" placeholder="조회수를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="tracking-likes">❤️ 좋아요</label>
                    <input type="number" id="tracking-likes" min="0" placeholder="좋아요 수를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="tracking-comments">💬 댓글</label>
                    <input type="number" id="tracking-comments" min="0" placeholder="댓글 수를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="tracking-shares">🔄 공유</label>
                    <input type="number" id="tracking-shares" min="0" placeholder="공유 수를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="tracking-notes">📝 메모</label>
                    <textarea id="tracking-notes" placeholder="추가 메모 (선택사항)"></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal('tracking-modal')">취소</button>
                <button class="btn-primary" onclick="saveTrackingData()">저장</button>
            </div>
        </div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="script.js"></script>

    <!-- 개발자 테스트 스크립트 (프로덕션에서는 제거) -->
    <script src="test-firebase.js"></script>
</body>
</html>
