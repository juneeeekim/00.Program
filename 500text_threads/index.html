<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500자 미만 글 작성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 500자 미만 글 작성기</h1>
            <p class="subtitle">간단하고 깔끔한 글 작성 도구</p>
            
            <!-- 사용자 인증 섹션 -->
            <div class="user-auth-section" id="user-auth-section">
                <div class="login-form" id="login-form">
                    <h3>🔐 안전한 로그인</h3>
                    
                    <!-- Google 로그인 버튼 -->
                    <div class="google-login-section">
                        <button id="google-login-btn" class="btn btn-google">
                            <span class="google-icon">🔍</span>
                            Google로 로그인
                        </button>
                        <p class="google-note">Google 계정으로 안전하게 로그인하세요</p>
                    </div>
                    
                    <!-- 구분선 -->
                    <div class="auth-divider">
                        <span>또는</span>
                    </div>
                    
                    <!-- 기존 사용자명 로그인 (폴백) -->
                    <div class="legacy-login-section">
                        <div class="auth-input-group">
                            <input type="text" id="username-input" placeholder="사용자명을 입력하세요" maxlength="20">
                            <button id="login-btn" class="btn btn-secondary">기존 방식 로그인</button>
                        </div>
                        <p class="auth-note">기존 사용자명으로 로그인 (보안 수준 낮음)</p>
                    </div>
                </div>
                
                <div class="user-info" id="user-info" style="display: none;">
                    <div class="user-welcome">
                        <span class="user-icon">👤</span>
                        <span class="username-display" id="username-display"></span>
                        <button id="logout-btn" class="btn btn-secondary">로그아웃</button>
                    </div>
                </div>
            </div>
        </header>
        
        <main id="main-content" style="display: none;">
            <div class="writing-container">
                <!-- 왼쪽 창: 레퍼런스 글 -->
                <div class="writing-panel left-panel">
                    <div class="panel-header">
                        <h3>📖 레퍼런스 글</h3>
                        <div class="character-counter">
                            <span id="ref-current-count">0</span>
                            <span class="separator">/</span>
                            <span id="ref-max-count">500</span>
                            <span class="unit">자</span>
                        </div>
                    </div>
                    
                    <textarea 
                        id="ref-text-input" 
                        placeholder="참고할 레퍼런스 글을 입력하세요..."
                        maxlength="500"
                    ></textarea>
                    
                    <div class="progress-bar">
                        <div id="ref-progress-fill" class="progress-fill"></div>
                    </div>
                    
                    <div class="panel-controls">
                        <!-- 기본 작업 그룹 -->
                        <div class="control-group basic-actions">
                            <button id="ref-clear-btn" class="btn btn-secondary btn-small">지우기</button>
                            <button id="ref-save-btn" class="btn btn-primary btn-primary-large">저장</button>
                            <button id="ref-download-btn" class="btn btn-success btn-small">TXT 다운로드</button>
                        </div>
                        
                        <!-- 고급 기능 그룹 -->
                        <div class="control-group advanced-actions">
                            <div class="llm-validation-dropdown">
                                <button class="btn btn-llm-main" data-panel="reference">🔍 LLM 검증</button>
                                <div class="llm-dropdown-menu">
                                    <button class="llm-option" data-llm="chatgpt" data-panel="reference">
                                        <div class="llm-option-content">
                                            <div class="llm-option-header">
                                                <span class="llm-icon">🤖</span>
                                                <span class="llm-name">ChatGPT</span>
                                            </div>
                                            <div class="llm-description">창의적이고 자연스러운 글쓰기</div>
                                        </div>
                                    </button>
                                    <button class="llm-option" data-llm="gemini" data-panel="reference">
                                        <div class="llm-option-content">
                                            <div class="llm-option-header">
                                                <span class="llm-icon">💎</span>
                                                <span class="llm-name">Gemini</span>
                                            </div>
                                            <div class="llm-description">균형잡힌 분석과 제안</div>
                                        </div>
                                    </button>
                                    <button class="llm-option" data-llm="perplexity" data-panel="reference">
                                        <div class="llm-option-content">
                                            <div class="llm-option-header">
                                                <span class="llm-icon">🔍</span>
                                                <span class="llm-name">Perplexity</span>
                                            </div>
                                            <div class="llm-description">정확한 사실 확인과 검증</div>
                                        </div>
                                    </button>
                                    <button class="llm-option" data-llm="grok" data-panel="reference">
                                        <div class="llm-option-content">
                                            <div class="llm-option-header">
                                                <span class="llm-icon">🚀</span>
                                                <span class="llm-name">Grok</span>
                                            </div>
                                            <div class="llm-description">유머러스하고 트렌디한 스타일</div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 오른쪽 창: 수정/작성 글 -->
                <div class="writing-panel right-panel">
                    <div class="panel-header">
                        <h3>✏️ 수정/작성 글</h3>
                        <div class="character-counter">
                            <span id="edit-current-count">0</span>
                            <span class="separator">/</span>
                            <span id="edit-max-count">500</span>
                            <span class="unit">자</span>
                        </div>
                    </div>
                    
                    <textarea 
                        id="edit-text-input" 
                        placeholder="레퍼런스를 참고해서 새로운 글을 작성하세요..."
                        maxlength="500"
                    ></textarea>
                    
                    <div class="progress-bar">
                        <div id="edit-progress-fill" class="progress-fill"></div>
                    </div>
                    
                    <div class="panel-controls">
                        <!-- 기본 작업 그룹 -->
                        <div class="control-group basic-actions">
                            <button id="edit-clear-btn" class="btn btn-secondary btn-small">지우기</button>
                            <button id="edit-save-btn" class="btn btn-primary btn-primary-large">저장</button>
                            <button id="edit-download-btn" class="btn btn-success btn-small">TXT 다운로드</button>
                        </div>
                        
                        <!-- 고급 기능 그룹 -->
                        <div class="control-group advanced-actions">
                            <div class="llm-validation-dropdown">
                                <button class="btn btn-llm-main" data-panel="writing">🔍 LLM 검증</button>
                                <div class="llm-dropdown-menu">
                                    <button class="llm-option" data-llm="chatgpt" data-panel="writing">
                                        <div class="llm-option-content">
                                            <div class="llm-option-header">
                                                <span class="llm-icon">🤖</span>
                                                <span class="llm-name">ChatGPT</span>
                                            </div>
                                            <div class="llm-description">창의적이고 자연스러운 글쓰기</div>
                                        </div>
                                    </button>
                                    <button class="llm-option" data-llm="gemini" data-panel="writing">
                                        <div class="llm-option-content">
                                            <div class="llm-option-header">
                                                <span class="llm-icon">💎</span>
                                                <span class="llm-name">Gemini</span>
                                            </div>
                                            <div class="llm-description">균형잡힌 분석과 제안</div>
                                        </div>
                                    </button>
                                    <button class="llm-option" data-llm="perplexity" data-panel="writing">
                                        <div class="llm-option-content">
                                            <div class="llm-option-header">
                                                <span class="llm-icon">🔍</span>
                                                <span class="llm-name">Perplexity</span>
                                            </div>
                                            <div class="llm-description">정확한 사실 확인과 검증</div>
                                        </div>
                                    </button>
                                    <button class="llm-option" data-llm="grok" data-panel="writing">
                                        <div class="llm-option-content">
                                            <div class="llm-option-header">
                                                <span class="llm-icon">🚀</span>
                                                <span class="llm-name">Grok</span>
                                            </div>
                                            <div class="llm-description">유머러스하고 트렌디한 스타일</div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <button id="semi-auto-post-btn" class="btn btn-semi-auto">🚀 반자동 포스팅</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 임시 저장 상태 -->
            <div class="temp-save-status" id="temp-save-status">
                <span id="temp-save-indicator">💾</span>
                <span id="temp-save-text">임시 저장됨</span>
            </div>
            
            <!-- 저장된 글 목록 -->
            <div class="saved-texts" id="saved-texts">
                <h3>저장된 글</h3>
                <div id="saved-list"></div>
            </div>
        </main>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInAnonymously, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase 설정 (실제 사용 시 Firebase Console에서 발급받은 설정으로 교체)
        const firebaseConfig = {
            apiKey: "AIzaSyDtaeQY_XdmaYcybY-S0LmDMuCC_gonJyw",
            authDomain: "text-threads.firebaseapp.com",
            projectId: "text-threads",
            storageBucket: "text-threads.firebasestorage.app",
            messagingSenderId: "84225903613",
            appId: "1:84225903613:web:e0909478d5a334d7046794"
        };
        
        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // 전역 변수로 설정
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseSignInWithPopup = signInWithPopup;
        window.firebaseGoogleAuthProvider = GoogleAuthProvider;
        window.firebaseSignInAnonymously = signInAnonymously;
        window.firebaseSignOut = signOut;
        window.firebaseOnAuthStateChanged = onAuthStateChanged;
        window.firebaseCollection = collection;
        window.firebaseAddDoc = addDoc;
        window.firebaseGetDocs = getDocs;
        window.firebaseUpdateDoc = updateDoc;
        window.firebaseDeleteDoc = deleteDoc;
        window.firebaseDoc = doc;
        window.firebaseQuery = query;
        window.firebaseWhere = where;
        window.firebaseOrderBy = orderBy;
        window.firebaseServerTimestamp = serverTimestamp;
    </script>
    
    <script src="script.js"></script>
    
    <!-- 개발자 테스트 스크립트 (프로덕션에서는 제거) -->
    <script src="test-firebase.js"></script>
</body>
</html>
